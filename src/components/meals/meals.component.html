<section class="p-5">
    <h1 class="title font-pacifico text-4xl font-bold">Learn, Cook, Eat Your Food</h1>
    <ul class="sm:flex hidden mt-8 flex-wrap gap-4">
        
        @for (category of stringCategories; track $index){
            <li><a class="inline-block px-4 py-2 catLink border-gray-400 border transition-all hover:shadow-xl shadow duration-300  rounded-full hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"     (click)="onCategoryClick(category.strCategory)">{{ category.strCategory}} </a></li>
        }

    </ul>
   <div class="grid grid-cols-4 gap-40 meals mt-24  md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-x-6 gap-y-20 mb-30px">
        @for (categoriesName of categoriesName; track $index){
             
            <div class="bg-red-500 p-4 meal text-center hover:shadow-xl group  hover:scale-105 duration-300 transition-all bg-white p-12 pb-4  rounded-[35px]">
                <img class="w-full group-hover:rotate-[360deg] duration-700 transition-all rounded-full drop-shadow-xl  -translate-y-20  shadow-2xl" [src]="categoriesName.strMealThumb" [alt]="categoriesName.strMeal">
                <h3 class="font-semibold -mt-12 font-Pacifico tracking-wider text-xl">{{categoriesName.strMeal}}</h3>
                <button class="text-white bg-gradient-to-r mt-4 bg-green-400 hover:bg-emerald-600 font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300  px-8 py-2 rounded-full">View Recipes</button>
            </div>
           
            }  </div>
   
</section>
